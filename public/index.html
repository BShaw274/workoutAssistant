<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workouts Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin: 12px; }
      #calendar { max-width: 900px; margin: 0 auto; }
      form { max-width: 900px; margin: 12px auto; display:flex; gap:8px; flex-wrap:wrap }
      form input, form textarea { padding:6px; }
    </style>
  </head>
  <body>
    <h1>Workouts Calendar</h1>

    <form id="newWorkout">
      <input type="number" id="user_id" placeholder="user_id" required />
      <input type="date" id="date" required />
      <input type="text" id="notes" placeholder="notes" />
      <input type="text" id="ex_name" placeholder="exercise name" />
      <input type="number" id="sets" placeholder="sets" />
      <input type="number" id="reps" placeholder="reps" />
      <input type="number" id="weight" placeholder="weight" />
      <button type="submit">Add Workout</button>
    </form>

    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
